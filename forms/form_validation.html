<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form_validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="" id="form_validation">
        <h2>Form Validation</h2>
        <div class="form name">
            
            <label for="first name">First Name</label>
            
            <input type="text" placeholder="enter your full name">
        </div>

        <div class="form email">

            <label for="email">Email Address</label>

            <input type="email" placeholder="enter your email address">
        </div>

        <div class="form password">

            <label for="password">Password</label>

            <input type="password" id="password" placeholder="Enter your password">
            <i class="fa-regular fa-eye" id="eye"></i>
        </div>
        <div class="form dob">
        
            <label for="calender">Birth Date</label>
            <input type="date" id="date" placeholder="select your date">
            
        </div>

        <div class="form gender">
            <label for="gender">Gender</label>
            <select name="" id="gender" >
                <option value="selected disabled">Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-button">
            <input type="submit" value="submit">
        </div>
    </form>

    <div id="thank-you" style="display: none;">
        <h1>Thank you for filling out the form correctly</h1>
    </div>
    <script src="form_validation.js"></script>
</body>
</html>
