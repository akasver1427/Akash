<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="signin">
        <div class="contain">
            <div class="headtext">
                <p>
                    Don't have an account, <a href="">Sign Up</a>
                </p>
            </div>
            <div class="container">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="center">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="Enter your Email">
                    <input type="password" placeholder="Password...">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="signup">
        <div class="headtext2">
            <p>
                Already have an account, <a href="">Sign In</a>
            </p>
        </div>
        <div class="container2">
            <div class="top2"></div>
            <div class="bottom2"></div>
            <div class="center2">
            <h2>Sign Up</h2>
                <input type="text" placeholder="Enter your name ">
            <input type="email" placeholder="Enter a Email">
            <input type="password" placeholder="Create Password...">
            <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const signInText = document.querySelector('.headtext a');
        const signUpText = document.querySelector('.headtext2 a');
        const signIn = document.querySelector('.signin');
        const signUp = document.querySelector('.signup');

        signInText.addEventListener('click', function(event) {
            event.preventDefault(); 
            signIn.style.display = 'none';   
            signUp.style.display = 'block';  
        });

        // Add click event listener to the .signup text
        signUpText.addEventListener('click', function(event) {
            event.preventDefault(); 
            signIn.style.display = 'block';   
            signUp.style.display = 'none';  
            event.stopPropagation();  
        });
     });
    </script>
</body>
</html>
