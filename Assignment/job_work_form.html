<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job_work_form.css">
</head>
<body>
    <form action="" class="form">
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="">
        </div>
        <h1>form for work order</h1>
        <div class="items">
            <div class="contractor payment">
                <div class="in-contractor">
                    <div class="heading">Contractor</div>
                    <input type="text" placeholder="[Company Name]">
                    <input type="text" placeholder="[Attention]">
                    <input type="text" placeholder="[Street Address]">
                    <input type="text" placeholder="[City, State, Zipcode]">
                    <input type="email" placeholder="[Email]">
                    <input type="tel" placeholder="[Phone No.]">
                </div>
                <div class="in-payment">
                    <div class="heading2">Payment</div>
                    <input type="text" placeholder="[Down Payment: $]">
                    <input type="text" placeholder="[Payment Due : (ENTER TERMS)]">
                    <input type="text" placeholder="[Total Amount($)]">
                    <input type="text" placeholder="[Payment Due : (ENTER TERMS)]">
                </div>
            </div>
            <div class="client schedule">
                <div class="in-client">
                    <div class="heading3">Client</div>
                    <input type="text" placeholder="[Company Name]">
                    <input type="text" placeholder="[Attention]">
                    <input type="text" placeholder="[Street Address]">
                    <input type="text" placeholder="[City, State, Zipcode]">
                    <input type="email" placeholder="[Email]">
                    <input type="tel" placeholder="[Phone No.]">
                </div>
                <div class="in-schedule">
                    <div class="heading4">Schedule</div>
                    <input type="text" placeholder="Date[yyyy/MM/DD]">
                    <input type="text" placeholder="[Work Order No. (#)]">
                    <input type="text" placeholder="Start Time:hh:mm">
                    <input type="text" placeholder="End Time:hh:mm">
                </div>
            </div>
        </div>
        <div class="items2">
            <div class="service"></div>
            <div class="product-materials "></div>
            <div class="aurthorization"></div>
        </div>
    </form>
</body>
