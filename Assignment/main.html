<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <div class="text-box">
                    <div id="text1">SECURITY SINCE 1970</div>
                    <div id="text2">Securing your</div>
                    <div id="text3">World with our Padlocks</div>
                    
                    <div class="buttonbox">
                        <button class="button1">Shop Now</button>
                        <button class="button2">Explore our Products
                            <i id="button-arrow" class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="dots">
                    <div class="dot dot1" onclick="currentSlide(1)"></div>
                    <div class="dot dot2" onclick="currentSlide(2)"></div>
                    <div class="dot dot3" onclick="currentSlide(3)"></div>
                </div>
            </div>
            <div class="slide-wrapper">
                <i id="prev-slide"  class="fa-solid fa-arrow-left slide-button"></i>
                <div class="image-box">
                    <img src="medium-removebg-preview.png" alt="image 1" id="image1" class="images image1">
                    <img src="images__2_-removebg-preview.png" alt="image1" id="image2" class="images image2">
                    <img src="medium2-removebg-preview.png" alt="image1" id="image3" class="images image3">
                </div>
                <i id="next-slide"  class="fa-solid fa-arrow-right slide-button"></i>
            </div>
            <div class="watermark">
                <img class="watermark-image"  src="watermark-removebg-preview.png" alt="image">
            </div>
        </div>
        <div class="featured-container">
            <div class="feature-box"></div>
        </div>
    </main>    

    <script src="main.js"></script>

    
</body>
</html>
